<!-- ================= ADMIN ORDERS HTML ================= -->

<div class="orders-container">
    <!-- Left side: Menu items or History list -->
    <div class="orders-left-panel">
      <!-- Menu items view (default) -->
      <div id="orders-menu-items-view">
        <div id="orders-menu-items">
          <!-- JS renders menu items here -->
        </div>
      </div>
      
      <!-- History list view (when history button clicked) -->
      <div id="orders-history-left-view">
        <h4>Order History</h4>
        <div id="orders-history-list-left">
          <p>Loading...</p>
        </div>
      </div>

      <!-- Category Tabs Bar (Bottom of left panel) -->
      <div id="orders-category-tabs" class="orders-category-bar"></div>
    </div>

    <!-- Center/Right side: Orders list view or Cart -->
    <div class="orders-right-panel">
      <!-- Cart Panel (default view) -->
      <div id="orders-cart-view" class="cart-panel">
        <div class="cart-header">
          <h3>Cart</h3>
          <div>
            <button id="cart-edit-btn" class="btn-tertiary" onclick="toggleCartEdit()"><img src="/uploads/website/pencil.png" alt="edit"/> Edit</button>
          </div>
        </div>

        <div class="cart-items-container">
          <div id="cart-items-list">
            <p>Cart is empty</p>
          </div>
        </div>

        <!-- Cart Total -->
        <div class="cart-footer">
          <div class="cart-total">
            <span>Total:</span>
            <span id="cart-total-price">$0.00</span>
          </div>

          <!-- Order Status (shown when viewing historical order) -->
          <div id="order-status-display">
            <span>Status: </span>
            <span id="order-status-value"></span>
          </div>

          <!-- Order Type Selection (Radio buttons) -->
          <div class="order-type-selector">
            <label class="order-type-option">
              <input type="radio" name="order-type" id="order-type-table" value="table" onchange="updateOrderTypeUI()">
              <span>Add to Table</span>
            </label>
            <label class="order-type-option">
              <input type="radio" name="order-type" id="order-type-pay" value="pay-now" onchange="updateOrderTypeUI()">
              <span>Order Now</span>
            </label>
            <label class="order-type-option">
              <input type="radio" name="order-type" id="order-type-togo" value="to-go" onchange="updateOrderTypeUI()">
              <span>To Go</span>
            </label>
          </div>

          <!-- Table Selection (for Add to Table) -->
          <div id="table-selection-ui">
            <label>Select Table:</label>
            <select id="order-table-select">
              <option value="">-- Select a table --</option>
            </select>
          </div>

          <!-- Main Action Button -->
          <button id="order-submit-btn" onclick="submitOrder()" class="btn-primary">
            Submit Order
          </button>
        </div>
      </div>

      <!-- Order Details View (when clicking order from history) -->
      <div id="orders-details-view">
        <div>
          <h3 id="order-details-title">Order Details</h3>
        </div>
        <div id="order-details-content">
          <p>Select an order to view details</p>
        </div>
      </div>
    </div>
  </div>
