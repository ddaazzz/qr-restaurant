<!DOCTYPE html>
<html>
<head>
  <title>Chuio - Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Chuio Restaurant Ordering System">
  <link rel="icon" type="image/x-icon" href="/uploads/chuio/favicon%20(1).ico">
  <link rel="stylesheet" href="menu.css" />
</head>
<body>

<!-- ğŸ”¥ LANDING PAGE -->
<div id="landing-page" class="landing">
  <img id="landing-logo" class="landing-logo" />
  <h2 id="landing-restaurant"></h2>
  <p id="landing-table"></p>
  <p id="landing-info"></p>

  <button id="start-order-btn">Start Ordering</button>
  <button id="check-orders-btn">Check Orders</button>
</div>

<!-- ğŸ”¥ MAIN APP (hidden initially) -->
<div id="app" style="display:none;">

  <header class="app-header">
    <div class="header-left">
      <span id="table-indicator"></span>
    </div>

    <div class="header-main">
      <h1 id="restaurant"></h1>
      <p id="status"></p>
    </div>

    <div class="header-right">
      <button id="orders-btn">ğŸ§¾ Orders</button>
    </div>
  </header>

  <div id="staff-indicator"></div>

  <div class="layout">
    <div id="categories"></div>
    <div id="menu"></div>
  </div>

  <!-- ORDERS DRAWER -->
  <div id="orders-drawer">
    <div class="drawer-handle"></div>
    <div class="drawer-content" id="orders-drawer-content"></div>
  </div>

  <!-- ITEM DRAWER -->
  <div id="drawer-overlay"></div>
  <div id="item-drawer">
    <div class="drawer-handle"></div>
    <div class="drawer-content"></div>
  </div>

  <!-- CART BAR -->
  <div id="cart-bar">
    <div class="cart-info">
      <span id="cart-count">0 items</span>
      <strong id="cart-total">$0.00</strong>
    </div>
    <button id="confirm-order-btn" disabled>Confirm</button>
  </div>

  <!-- CART DRAWER -->
  <div id="cart-drawer">
    <div class="drawer-handle"></div>
    <div class="drawer-content" id="cart-drawer-content"></div>
  </div>

</div>

<script src="menu.js"></script>
</body>
</html>
