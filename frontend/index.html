<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <title>Chuio - QR Code Restaurant Ordering System</title>
  <meta name="description" content="Chuio: Modern QR code ordering system for restaurants. Real-time kitchen management, seamless customer experience, and complete menu control.">
  <meta name="keywords" content="QR ordering, restaurant management, kitchen display, table management, digital menu">
  <meta name="author" content="Chuio">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Chuio - QR Code Restaurant Ordering System" />
  <meta property="og:description" content="Streamline your restaurant with QR code ordering, real-time kitchen management, and complete menu control." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://chuio.io" />
  <meta name="theme-color" content="#f97316">
  <link rel="canonical" href="https://chuio.io/menu">
  <link rel="icon" type="image/x-icon" href="/uploads/chuio/favicon%20(1).ico">
  <link rel="stylesheet" href="menu.css" />
</head>
<body>

<!-- ðŸ”¥ LANDING PAGE -->
<div id="landing-page" class="landing">
  <img id="landing-logo" class="landing-logo" />
  <h2 id="landing-restaurant"></h2>
  <p id="landing-table"></p>
  <p id="landing-info"></p>

  <button id="start-order-btn">Start Ordering</button>
  <button id="check-orders-btn">Check Orders</button>
</div>

<!-- ðŸ”¥ MAIN APP (hidden initially) -->
<div id="app" style="display:none;">

  <header class="app-header">
    <div class="header-left">
      <span id="table-indicator"></span>
    </div>

    <div class="header-main">
      <h1 id="restaurant"></h1>
      <p id="status"></p>
    </div>

    <div class="header-right">
      <button id="orders-btn">ðŸ§¾ Orders</button>
    </div>
  </header>

  <div id="staff-indicator"></div>

  <div class="layout">
    <div id="categories"></div>
    <div id="menu"></div>
  </div>

  <!-- ORDERS DRAWER -->
  <div id="orders-drawer">
    <div class="drawer-handle"></div>
    <div class="drawer-content" id="orders-drawer-content"></div>
  </div>

  <!-- ITEM DRAWER -->
  <div id="drawer-overlay"></div>
  <div id="item-drawer">
    <div class="drawer-handle"></div>
    <div class="drawer-content"></div>
  </div>

  <!-- CART BAR -->
  <div id="cart-bar">
    <div class="cart-info">
      <span id="cart-count">0 items</span>
      <strong id="cart-total">$0.00</strong>
    </div>
    <button id="confirm-order-btn" disabled>Confirm</button>
  </div>

  <!-- CART DRAWER -->
  <div id="cart-drawer">
    <div class="drawer-handle"></div>
    <div class="drawer-content" id="cart-drawer-content"></div>
  </div>

</div>

<script src="menu.js"></script>
</body>
</html>
