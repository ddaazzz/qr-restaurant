<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/uploads/chuio/favicon%20(1).ico">
  <title>Kitchen Dashboard | Chuio</title>
  <link rel="stylesheet" href="kitchen.css" />
  
  <!-- Translations -->
  <script src="/translations.js"></script>
  <script src="/language-switcher.js"></script>
</head>
<body>

  <!-- ================= LOGIN SCREEN ================= -->
  <div id="login-screen" class="login-screen">
    <div class="login-container">
      <div class="login-header">
        <img src="/uploads/chuio/chuio_logo.png" alt="Chuio Logo" />
        <h1 data-i18n="kitchen.title">ğŸ³ Kitchen Dashboard</h1>
        <p data-i18n="kitchen.enter-pin">Enter PIN to continue</p>
      </div>

      <div id="pin-login">
        <div id="pin-dots" class="pin-dots">
          <span></span><span></span><span></span><span></span><span></span><span></span>
        </div>

        <div class="keypad">
          <button onclick="pressKey(1)">1</button>
          <button onclick="pressKey(2)">2</button>
          <button onclick="pressKey(3)">3</button>

          <button onclick="pressKey(4)">4</button>
          <button onclick="pressKey(5)">5</button>
          <button onclick="pressKey(6)">6</button>

          <button onclick="pressKey(7)">7</button>
          <button onclick="pressKey(8)">8</button>
          <button onclick="pressKey(9)">9</button>

          <button class="clear" onclick="clearPin()">âŒ«</button>
          <button onclick="pressKey(0)">0</button>
          <button class="enter" onclick="submitPin()">â</button>
        </div>

        <div id="error-message" class="error-message"></div>
      </div>
    </div>
  </div>

  <!-- ================= KITCHEN APP ================= -->
  <div id="kitchen-app" class="kitchen-app">
    <div class="kitchen-header">
      <h1 data-i18n="kitchen.title">ğŸ³ Kitchen Dashboard</h1>
      <button class="logout-btn" onclick="handleLogout()" data-i18n="kitchen.logout">Logout</button>
    </div>

    <div class="kitchen-content">
      <div id="orders-container" class="orders-container">
        <p class="no-orders" data-i18n="kitchen.loading">Loading orders...</p>
      </div>
    </div>
  </div>

  <script src="kitchen.js"></script>
  <script>
    // Initialize translations and language switcher for kitchen
    document.addEventListener('DOMContentLoaded', () => {
      new LanguageSwitcher();
    });
  </script>

</body>
</html>
